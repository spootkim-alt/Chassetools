<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rectangles avec sphères et tirage unique </title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow-x: hidden; /* Évite les défilements horizontaux parasites */
        }
        body {
            display: flex;
            flex-direction: column;
        }

        /* --- ZONE SUPÉRIEURE (GRILLE) --- */
        #rectangle-principal {
            flex: 3;
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            gap: 5px 10px;
        }

        .sphere {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            cursor: pointer;
            font-size: 2em;
            font-weight: bold;
            transition: background-color 0.3s;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .selected { background-color: #e74c3c; } /* Exclu manuellement */
        .tirage { background-color: #2ecc71; }   /* Déjà tiré */

        /* --- ZONE INFÉRIEURE (CONTRÔLES) --- */
        #rectangle-secondaire {
            flex: 1;
            background-color: #34495e;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espace les éléments verticalement */
            align-items: center;
            color: white;
            font-size: 2em;
            position: relative;
            padding: 20px 0 0 0; /* Pas de padding latéral pour le bouton full-width */
        }

        #numero-tire {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .buttons-container {
            width: 100%; /* Prend toute la largeur */
        }

        /* --- LE BOUTON GÉANT --- */
        #tirage-btn {
            width: 100%;           /* Largeur totale */
            padding: 50px 0;       /* Très haut */
            font-size: 1.2em;      /* Texte imposant */
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        #tirage-btn:hover {
            background-color: #2980b9;
        }

        #tirage-btn:active {
            background-color: #1f6391;
            transform: scaleY(0.98);
        }

        #retour-btn {
            background-color: #95a5a6;
            color: white;
            padding: 8px 20px;
            font-size: 0.5em; /* Plus petit car secondaire */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #retour-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* --- POPUPS & MODALS --- */
        #popup-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popup-overlay.visible { display: flex; animation: fadeIn 0.3s; }

        #popup-content {
            background-color: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(46, 204, 113, 0.5);
        }

        #popup-numero {
            font-size: 150px;
            font-weight: bold;
            color: #2ecc71;
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal.visible { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; text-align: center; color: #333; }
        .modal-buttons { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .modal-buttons button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .confirm { background: #e74c3c; color: white; }
        .cancel { background: #bdc3c7; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="rectangle-principal"></div>

    <div id="rectangle-secondaire">
        <button id="retour-btn" disabled>↶ Annuler dernier tirage</button>
        <div id="numero-tire">Prêt pour le tirage ?</div>
        
        <div class="buttons-container">
            <button id="tirage-btn">Tirer un numéro</button>
        </div>
    </div>

    <div id="popup-overlay">
        <div id="popup-content">
            <p id="popup-numero">-</p>
            <p style="color: #34495e; font-size: 24px;">Numéro tiré !</p>
        </div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p style="font-size: 1.2em;">Annuler le dernier tirage ?</p>
            <div class="modal-buttons">
                <button class="confirm">Oui, annuler</button>
                <button class="cancel">Non</button>
            </div>
        </div>
    </div>

    <script>
        const rectangle = document.getElementById('rectangle-principal');
        const numeroTire = document.getElementById('numero-tire');
        const tirageBtn = document.getElementById('tirage-btn');
        const retourBtn = document.getElementById('retour-btn');
        const popupOverlay = document.getElementById('popup-overlay');
        const popupNumero = document.getElementById('popup-numero');
        const confirmationModal = document.getElementById('confirmation-modal');
        
        const spheres = [];
        const historique = [];

        // Génération des 50 sphères
        for(let i = 1; i <= 50; i++) {
            const sphere = document.createElement('div');
            sphere.classList.add('sphere');
            sphere.textContent = i;
            sphere.addEventListener('click', () => {
                if (!sphere.classList.contains('tirage')) {
                    sphere.classList.toggle('selected');
                }
            });
            rectangle.appendChild(sphere);
            spheres.push(sphere);
        }

        function afficherPopup(numero) {
            popupNumero.textContent = numero;
            popupOverlay.classList.add('visible');
            setTimeout(() => {
                popupOverlay.classList.remove('visible');
            }, 2000);
        }

        tirageBtn.addEventListener('click', () => {
            const disponibles = spheres.filter(s => 
                !s.classList.contains('tirage') && 
                !s.classList.contains('selected')
            );
            
            if(disponibles.length === 0) {
                numeroTire.textContent = "Terminé !";
                alert("Tous les numéros ont été tirés !");
                return;
            }

            const randomIndex = Math.floor(Math.random() * disponibles.length);
            const sphereTiree = disponibles[randomIndex];
            
            historique.push({
                sphere: sphereTiree,
                numero: sphereTiree.textContent
            });

            sphereTiree.classList.add('tirage');
            numeroTire.textContent = "Dernier numéro : " + sphereTiree.textContent;
            
            afficherPopup(sphereTiree.textContent);
            retourBtn.disabled = false;
        });

        // Gestion du bouton Retour
        retourBtn.addEventListener('click', () => {
            confirmationModal.classList.add('visible');
        });

        confirmationModal.querySelector('.confirm').addEventListener('click', () => {
            if(historique.length > 0) {
                const dernier = historique.pop();
                dernier.sphere.classList.remove('tirage');
                
                if(historique.length === 0) {
                    numeroTire.textContent = "Prêt pour le tirage ?";
                    retourBtn.disabled = true;
                } else {
                    numeroTire.textContent = "Dernier numéro : " + historique[historique.length - 1].numero;
                }
            }
            confirmationModal.classList.remove('visible');
        });

        confirmationModal.querySelector('.cancel').addEventListener('click', () => {
            confirmationModal.classList.remove('visible');
        });
    </script>
</body>
</html>
